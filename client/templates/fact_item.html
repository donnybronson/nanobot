<template name="factItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{url}}">{{title}} </a><span>(data source: {{domain}})</span></h3>
      <form>How {{unitCheck}} {{title}} do you consume a week<br>
        <input type="text" name="{{title}}">
      </form>

    </div>
      <a href = "{{pathFor 'factPage'}}" class="discuss btn btn-default">look</a>
  </div>
</template>
